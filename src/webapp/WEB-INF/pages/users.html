<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Users Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>

<div class ="container" >
  <div class = "row" >
    <h1 style="display: table; margin: 0 auto 0 auto;"> List of users </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{users/new}" class = "btn btn-primary btn-sm mb-3">Add User</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> First Name</th>
      <th> Last Name</th>
      <th> Email </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "user: ${users}">
      <td th:text = "${user.firstName}"></td>
      <td th:text = "${user.lastName}"></td>
      <td th:text = "${user.email}"></td>
      <td>
        <a th:href = "@{/users/edit/{id}(id=${user.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/users/delete/{id}(id=${user.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
